<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanzas</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <div class="theme-toggle">
        <label class="switch">
            <input type="checkbox" id="theme-switch" />
            <span class="slider"></span>
        </label>
        <span class="mode-icon">🌙</span>
    </div>

    <div class="container">

        <!-- HEADER -->

        <header>
            <h1>FinanZone</h1> <!--Cambiar el nombre del gestor de finanzas-->
            <div class="balance-box">
                <h2>Balance Total</h2>
                <p id="total-balance">$0</p>
            </div>
        </header>

        <!-- FORMULARIO -->

        <section class="form-section">
            <h3>Registrar movimientos</h3>
            <form id="transaction-form">
                <input type="text" id="description" placeholder="Descripción..." required>
                <input type="number" id="amount" placeholder="Monto ($)" required>

                <select id="category" required>
                    <option value="">Categoría</option>
                    <option value="sueldo">Sueldo</option>
                    <option value="comida">Comida</option>
                    <option value="transporte">Transporte</option>
                    <option value="salud">Salud</option>
                    <option value="ocio">Ocio</option>
                    <option value="hogar">Hogar</option>
                    <option value="otros">Otros</option>
                </select>

                <select id="type" required>
                    <option value="gasto">Gasto</option>
                    <option value="ingreso">Ingreso</option>
                </select>


                <button type="submit">Agregar</button>
            </form>
        </section>

        <!-- LISTADO DE MOVIMIENTOS -->

        <section class="transactions-section">
            <h3>Movimientos</h3>
            <ul id="transaction-list"></ul>
        </section>


        <!-- BOTÓN DE ENVÍO -->
        <section class="share-section">
            <button id="share-whatsapp">📤 Enviar resumen por WhatsApp</button>
        </section>


        <!-- FILTROS DE TRANSACTIONS -->
        <section class="filter-section">
            <h3>Filtros</h3>
            <select id="filter-month">
                <option value="all">Todos los meses</option>
                <option value="0">Enero</option>
                <option value="1">Febrero</option>
                <option value="2">Marzo</option>
                <option value="3">Abril</option>
                <option value="4">Mayo</option>
                <option value="5">Junio</option>
                <option value="6">Julio</option>
                <option value="7">Agosto</option>
                <option value="8">Septiembre</option>
                <option value="9">Octubre</option>
                <option value="10">Noviembre</option>
                <option value="11">Diciembre</option>
            </select>

            <select id="filter-category">
                <option value="all">Todas las categorías</option>
                <option value="sueldo">Sueldo</option>
                <option value="comida">Comida</option>
                <option value="transporte">Transporte</option>
                <option value="salud">Salud</option>
                <option value="ocio">Ocio</option>
                <option value="hogar">Hogar</option>
                <option value="otros">Otros</option>
            </select>
        </section>

        <!-- GRÁFICA -->
        <section class="chart-section">
            <h3>Distribución de Gastos</h3>
            <canvas id="expenseChart"></canvas>
        </section>

        <!-- GRAFICO DE BARRAS -->
        <section class="chart-section">
            <h3>Balance Mensual</h3>
            <canvas id="monthlyChart"></canvas>
        </section>

    </div>

    <script src="js/script.js"></script>

</body>

</html>
